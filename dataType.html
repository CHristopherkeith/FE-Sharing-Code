<head>
	<title>Data Type</title>
	<style type="text/css">
		.acoder{
			height: 50px;
			width: 700px;
			border: solid 1px;
		}
		.codeMonkey{
			border-color: blue
		}

	var codeMonkey = 128;
	console.log(codeMonkey)
